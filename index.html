<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Колесо с подарками</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="wheel-container">
      <div class="wheel">
        <div class="section" style="transform: rotate(0deg);">Подарок 1</div>
        <div class="section" style="transform: rotate(45deg);">Подарок 2</div>
        <div class="section" style="transform: rotate(90deg);">Подарок 3</div>
        <div class="section" style="transform: rotate(135deg);">Подарок 4</div>
        <div class="section" style="transform: rotate(180deg);">Подарок 5</div>
        <div class="section" style="transform: rotate(225deg);">Подарок 6</div>
        <div class="section" style="transform: rotate(270deg);">Подарок 7</div>
        <div class="section" style="transform: rotate(315deg);">Подарок 8</div>
      </div>
    </div>
    <button id="spinButton">Крутить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
